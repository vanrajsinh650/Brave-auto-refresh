<!DOCTYPE html>
<html>
<head>
  <title>Tab Refresher</title>
  <style>
    body {
      font-family: Arial;
      padding: 10px;
      width: 200px;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      cursor: pointer;
    }
    #status {
      font-size: 12px;
      margin-top: 5px;
      color: green;
    }
  </style>
</head>
<body>
  <h3>Tab Refresher</h3>
  <button id="selectTab">Select Current Tab</button>
  <button id="start">Start Refresh</button>
  <button id="stop">Stop Refresh</button>
  <div id="status">Status: Idle</div>

  <script src="popup.js"></script>
</body>
</html>
